<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 매매차익 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>부동산 매매차익 계산기</h1>
    <div class="calculator">
        <div class="form-group">
            <label for="purchasePrice">매입가 (₩):</label>
            <input type="number" id="purchasePrice" placeholder="예: 500000000">
        </div>
        <div class="form-group">
            <label for="salePrice">매도 금액 (₩):</label>
            <input type="number" id="salePrice" placeholder="예: 600000000">
        </div>
        <h3>부대비용</h3>
        <div class="form-group">
            <label for="acquisitionTax">취득세 (₩):</label>
            <input type="number" id="acquisitionTax" placeholder="예: 15000000">
        </div>
        <div class="form-group">
            <label for="registrationFee">등기비용 (₩):</label>
            <input type="number" id="registrationFee" placeholder="예: 500000">
        </div>
        <div class="form-group">
            <label for="brokerFee">중개수수료 (₩):</label>
            <input type="number" id="brokerFee" placeholder="예: 3000000">
        </div>
        <h3>보유 비용</h3>
        <div class="form-group">
            <label for="propertyTax">재산세 (₩):</label>
            <input type="number" id="propertyTax" placeholder="예: 2500000">
        </div>
        <div class="form-group">
            <label for="maintenanceFee">유지보수비 (₩):</label>
            <input type="number" id="maintenanceFee" placeholder="예: 2000000">
        </div>
        <div class="form-group">
            <label for="vacancyLoss">공실 비용 (₩):</label>
            <input type="number" id="vacancyLoss" placeholder="예: 4000000">
        </div>
        <div class="form-group">
            <label for="otherCosts">기타 비용 (₩):</label>
            <input type="number" id="otherCosts" placeholder="예: 1500000">
        </div>
        <button onclick="calculateProfit()">매매차익 계산하기</button>
        <div class="results" id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
